{% extends "main.html" %}

{% block body %}
<h1><i class='fa fa-bar-chart'></i> Polls</h1>

<p>Opinion polls (<a 
href="https://en.wikipedia.org/wiki/2019_European_Parliament_election_in_the_United_Kingdom#National_poll_results">from Wikipedia</a>):</p>

{{table}}

<h2>Poll Graph</h2>
<div class="chart-container">
  <div id="pollChart" class="chart"></div>
</div>

{% endblock body %}

{% block atend %}
<script src="/static/flot/jquery.flot.js"></script>

<script  src="/static/flot/jquery.flot.saturated.js"></script>
<script  src="/static/flot/jquery.flot.browser.js"></script>
<script  src="/static/flot/jquery.flot.drawSeries.js"></script>
<script  src="/static/flot/jquery.flot.errorbars.js"></script>
<script  src="/static/flot/jquery.flot.uiConstants.js"></script>
<script  src="/static/flot/jquery.flot.logaxis.js"></script>

<script>
$(function() {

$.plot("#pollChart", 
   {{chartData}},
   {{chartOptions}}
);



// Add the Flot version string to the footer
$("#footer").prepend("Flot " + $.plot.version + " &ndash; ");
    
});
</script>
